name: Build and Deploy
on:
  push:
    branches:
      - master
    paths:
      - '.github/workflows/build.yml'
      - 'docs/**'


jobs:
  build-and-deploy:
    env:
      ACTIONS_ALLOW_UNSECURE_COMMANDS: true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2.3.1 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false
    

      - name: Install and Build üîß # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          export INIT_DIR=`pwd`
          wget https://github.com/rust-lang/mdBook/releases/download/v0.4.4/mdbook-v0.4.4-x86_64-unknown-linux-gnu.tar.gz
          tar -xvf mdbook-v0.4.4-x86_64-unknown-linux-gnu.tar.gz
          rm -rf mdbook-v0.4.4-x86_64-unknown-linux-gnu.tar.gz
          sudo mv mdbook /usr/bin/.
          cd docs/mdbook
          mdbook build
          mv book /tmp/docs
          
          cd "$INIT_DIR"
          git clone https://github.com/srevinsaju/sugaroid --single-branch --branch=gh-pages deploy
          rm -rf deploy/docs
          mv /tmp/docs deploy/.

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@3.5.9
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: deploy  # The folder the action should deploy.

